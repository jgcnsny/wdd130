<!DOCTYPE html>
<html lang="en-US">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us- Down the River</title>
    <meta name="description" content=" Down the River - Contact Us Page ">
    <meta name="author" content="Jillian Cansanay">
    <link rel="stylesheet" href="styles/rafting.css">
    </head>

    <body>
        <header>
            <img src="images/logo.png" alt="Rafting site Logo">
            
            <div class = "navigation">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="about.html">About Us</a>
                    <a href="trips.html">Trips</a>
                    <a href="contact.html">Contact Us</a>
                </nav>
            </div>
        </header>

        <main>
            <section class="contact-info">
                <h2>Company Information</h2>
                <div class="info-content">
                    <p>Address: 127 Sebong St., Laguna, Philippines</p>
                    <p>Phone Number(s): 012-3456-7890</p>
                    <p>Email: contactus@downtheriver.com</p>

                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15456.962356681217!2d121.48131849999999!3d14.413289800000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397f1ad34994137%3A0x39ed6c2329239365!2sPanguil%20River%20Eco%20Park!5e0!3m2!1sen!2sph!4v1707380854391!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </section>

            <section class="employee">
                <h2>Meet the Team</h2>
                <div class="employee-content">
                    <figure>
                        <img src="images/employee1.jpg" alt="Employee Image 1">
                        <figcaption>Jason Lee - Customer Service Representative</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee2.jpg" alt="EmployeeImage 2">
                        <figcaption>Daniel Kim - Office Manager</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee3.jpg" alt="Employee Image 3">
                        <figcaption>Ethan Choi - Marketing Coordinator</figcaption>
                    </figure>

                </div>
            </section>

            <section>
                <h2>Contact Us</h2>
                <div class="form-content">
                    <form>
                        <div class="form-item column2">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-item column2">
                            <label for="useremail">Email:</label>
                            <input type="email" id="useremail" name="useremail">
                        </div> 
                        <fieldset>
                            <legend>Purpose of the message</legend>
                            <div class="form-item column1">
                                <input type="radio" id="general" name="general">
                                <label for="general">General Inquiry</label>
                                
                                <input type="radio" id="reservation" name="reservation">
                                <label for="reservation">Reservation Question</label>
                                
                                <input type="radio" id="suggestion" name="suggestion">
                                <label for="suggestion">Website Suggestion</label>
                            </div>
                        </fieldset>
                            <div class="form-item column2">
                                <label for="message">Message:</label>
                                <textarea id="message" name="message" rows="4" placeholder="Enter Message Here..."></textarea>
                            </div>
                            <div class="form-item column1">
                                <input type="checkbox" id="newsletter" name="newsletter">
                                <label for="newsletter">Please subscribe me to the monthly newsletter</label>  
                            </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </section>
    
        </main>

        <footer>
            <p>&copy;2024 | Down the River | Jillian Cansanay</p>
            <nav class="sociallinks">
                <a href="https://www.facebook.com/">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com/">
                    <img src="images/twitter.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com/">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
                <a href="https://drive.google.com/file/d/1oNPu1dPpuu0Iyl6IYRxBfC3LnrjeZ4S9/view?usp=drive_link" target="_blank">Contact Us Wireframe</a>
            </nav>
        </footer>
    </body>

</html>
